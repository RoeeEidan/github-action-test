correctAnswer: b
en:
  question: What is a recommended strategy for finance professionals to support
    climate action?
  answers:
    a: Increase investments in fossil fuel companies
    b: Shift cash holdings to B Corp or GABV banks
    c: Promote high-carbon travel incentives
    d: Avoid ESG investment opportunities
  topic: Aligning Financial Strategies with Climate Goals
fr:
  question: Quelle est une stratégie recommandée pour les professionnels de la
    finance afin de soutenir l'action climatique?
  answers:
    a: Augmenter les investissements dans les entreprises de combustibles fossiles
    b: Transférer les liquidités vers des banques B Corp ou GABV
    c: Promouvoir des incitatifs de voyage à haute empreinte carbone
    d: Éviter les opportunités d'investissement ESG
  topic: Aligner les stratégies financières avec les objectifs climatiques
