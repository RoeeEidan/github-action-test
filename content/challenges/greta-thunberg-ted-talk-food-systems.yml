en:
  name: Watch Greta Thunberg's TED Talk & Learn About Food Systems
  message: Discover the pivotal role of food systems in climate action as told by
    Greta Thunberg. üå± Watch her famous TED talk and understand how our food
    choices shape the world.
  overview: Greta Thunberg's TED talk emphasizes the urgent need for climate
    action, and one key area in this fight is our food systems. From greenhouse
    gas emissions to land use and freshwater consumption, food production plays
    a monumental role in environmental health. In this challenge, you'll explore
    the impact of our agricultural choices and learn how to make a positive
    change.
  question:
    heading: Impact of Food Systems
    description: Which of the following statements *accurately* reflect the
      environmental impact of food systems?
    answers:
      a: Food production is responsible for more than a quarter of global greenhouse
        gas emissions.
      b: Agriculture uses half of the world's freshwater resources.
      c: Half of the world's habitable land is used for agricultural purposes.
      d: Agriculture is a minor contributor to freshwater contamination.
      e: Restoring natural lands cannot help biodiversity.
      f: Everyone has access to a sustainable and nutritious diet.
  education:
    heading: Learn from Greta Thunberg
    description: Watch the TED talk to learn about the importance of climate action
      and the role of food systems. Discover actionable insights and why food
      choices matter.
    link:
      text: Watch Greta's TED Talk
      url: https://www.ted.com/talks/greta_thunberg_school_strike_for_climate_save_the_world_by_changing_the_rules
      popup: undefined
  upload:
    heading: Reflect on Your Learnings
    description: Share a brief paragraph on what you learned from Greta's TED talk
      about the environmental impact of our food systems and any steps you plan
      to take to make a difference. A text file or PDF works best.
  completion:
    heading: Challenge Completed
    description: Congratulations on completing the challenge! You've taken a step
      toward understanding and improving how our food systems impact the
      environment. Keep it going!
