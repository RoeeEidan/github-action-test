  name: Watch Greta Thunberg's TED Talk on Climate Action
  message: Ready for some inspiration from one of the most renowned environmental
    activists? Watch Greta Thunberg's powerful TED talk to understand the
    imperative need for climate action, particularly focusing on food and
    agricultural systems!
  overview: Dive deep into our environmental impact by watching Greta Thunberg's
    famous TED talk. Discover the pressing issues that arise from our food and
    agricultural systems—key contributors to climate change. By learning about
    the challenges and opportunities in transforming our approach to food
    production, you can be part of the solution.
  question:
    heading: Food and Agriculture Impact
    description: Which of the following represents a major environmental impact of
      our current food and agriculture systems?
    answers:
      a: More than a quarter of greenhouse gas emissions come from food production.
      b: Half of the habitable land on Earth is devoted to agriculture.
      c: The agricultural sector consumes 70% of the world's freshwater withdrawals.
      d: All of the above are true.
      e: None of the above.
  education:
    heading: Watch Greta's TED Talk
    description: To learn more about the impact of food and agriculture systems on
      our planet, watch Greta Thunberg's TED talk. Reflect on how our everyday
      choices, especially around food, contribute to the bigger picture of
      climate change.
    link:
      text: Watch Greta's TED Talk
      url: https://www.ted.com/talks/greta_thunberg_the_disarming_case_to_act_right_now_on_climate_change
      popup: undefined
  upload:
    heading: Share Your Thoughts
    description: After watching the TED talk, we invite you to upload a short
      personal reflection on what resonated with you the most. How do you see
      your role in transforming the current food and agricultural systems? Text,
      PDF, or image uploads are welcome.
  completion:
    heading: Congratulations on Taking Action
    description: You're on your way to making a difference! By engaging with Greta
      Thunberg's TED talk, you've taken a significant step in understanding and
      acting upon food and agriculture's impact on our climate. Keep going!
