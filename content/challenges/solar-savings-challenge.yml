      e: Confused about the installation steps
      f: undefined
  education:
    heading: Calculate and Shine!
    description: For homeowners, there are tailored resources to decipher your
      home's solar potential and possible savings. US residents, discover
      Project Sunroof's magic; for Canadians, mySolar is your go-to. Apartment
      folks, explore versatile solar solutions just for you.
    link:
      text: Discover Your Solar Potential
      popup: "# Shine with Solar Assessment <br/><br/> - **US Members:** Unlock your
        solar story with [Project Sunroof](https://sunroof.withgoogle.com/).
        Share your location and let Google guide your way to solar dreams.
        <br/><br/> - **CA Members:** Explore your solar horizon with mySolar.
        Sign up [here](https://www.mysolarhome.ca/custom-solar-demo/) for a
        tailored report. Quick and complimentary for Mammoth Climate members!
        <br/><br/> - **Apartment Dwellers:** Dive into creative solar options
        just for you. Check out [these
        strategies](https://www.solarreviews.com/blog/solar-panels-for-rental-h\
        omes-and-apartments) and capture standout ideas."
  upload:
    heading: Report Upload Time!
    description: Contribute to the solar movement by sharing your insights.
      Homeowners, please upload your Project Sunroof or mySolar report.
      Apartment owners, present your chosen solar method with a screenshot and
      tell us why it caught your eye. We accept PDF or png formats.
  completion:
    heading: Solar Success!
    description: Bravo on completing your solar exploration! You've taken a
      significant step towards a sustainable future and are now ready to bask in
      solar savings success!
