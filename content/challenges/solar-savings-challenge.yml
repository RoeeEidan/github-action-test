en:
  name: Calculate Your Solar Savings Potential üåû
  message: Ever thought about harnessing the power of the sun to illuminate your
    savings? Dive into our challenge to see how solar can shine on your
    finances!
  overview: Jump into the exciting world of solar energy! Installations not only
    help the planet by reducing your carbon footprint but also empower you to
    save money. With incentives popping up worldwide, now is the perfect time to
    explore your home's solar potential. This challenge offers homeowners and
    apartment-dwellers in the US and Canada a gateway to discovering solar
    capacity and savings.
  question:
    heading: Your Solar Journey Starts Here!
    description: What do you see as the biggest hurdle in setting up solar at your
      home in the next few years?
    answers:
      a: Not quite aware of the benefits
      b: Nothing's stopping me‚ÄîI'm all set for solar!
      c: Apartment life makes installations tricky
