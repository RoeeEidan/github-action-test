en:
  heading: How Finance Professionals Can Propel Climate Solutions
  body: |-
    As a finance professional, you wield significant power to foster climate solutions! By aligning your financial insights, strategies, and decisions with sustainability goals, you can make a real impact. Let's dive into how you can transform your financial operations into a force for good!

    ## The Business Case for Climate-Aligned Finance
    * **Divestment Benefits:** According to [IEEFA](https://ieefa.org), divesting from fossil fuels doesn't hurt your returns. Now isn't that a win-win?
    * **Enhancing Value with ESG:** As [McKinsey](https://www.mckinsey.com) points out, Environmental, Social, and Governance (ESG) practices are your allies in boosting long-term asset value!

    ## Key Actions You Can Take
    ### Banking:
    Consider banks committed to climate alignment. Check out the [Banking on Climate Chaos](https://www.bankingonclimatechaos.org) report to learn more.

    ### Lending:
    Partner with leadership to advocate for banks to divest from fossil fuels. Your voice matters!

    ### Insurance:
    Choose carriers that stand by strong sustainability pledges.

    ### Cash Holdings:
    Channel that extra cash into accounts with [B Corp](https://www.bcorporation.net) or [GABV](https://www.gabv.org) certifications.

    ### Retirement Plans:
    Team up with HR to offer employees climate-friendly retirement plan options.

    ### Supplier Incentives:
    Encourage sustainable practices through rewards. Get inspired by [Sustainable Brands](https://sustainablebrands.com)!

    ### Sustainable Investments:
    Keep your investment portfolios in line with climate solutions.

    ### Low-Carbon Travel:
    Cut back on emissions by rethinking business travel.

    ### Team Engagement:
    Foster climate discussions within your team! Check out [Drawdown Discover](https://drawdown.org/discover) to get started.

    ## Ready to Act?
    - Evaluate the emissions from your banking partners using [PCAF](https://carbonaccountingfinancials.com).
    - Investigate your insurer's sustainability record.
    - Dive deep into retirement plans with HR to ensure they're climate-friendly.
    - Move cash holdings to [GABV](https://www.gabv.org) banks if needed.

    Feeling inspired? üåø Leverage these actions to drive change and explore more from [Project Drawdown's Finance Action Guide](https://drawdown.org/programs/drawdown-labs/job-function-action-guides/finance) for additional steps you can take!
