fr:
  heading: Action climatique importante en Europe
  body: >-
    L'Union européenne a annoncé des plans ambitieux pour atteindre la
    neutralité carbone d'ici 2050. Ce pas significatif vers la durabilité
    comprend des mesures pour réduire les émissions de gaz à effet de serre de
    55 % d'ici 2030, par rapport aux niveaux de 1990.


    Ce plan repose sur plusieurs piliers, y compris l'accélération de la
    transition vers les énergies renouvelables, l'investissement dans des
    infrastructures écologiques, et la promotion de l'efficacité énergétique
    dans tous les secteurs économiques. 🌿


    Les objectifs de l'UE sont de réduire l'empreinte carbone, de stimuler
    l'économie verte, et de garantir un avenir plus sain et plus durable pour
    les générations futures. Les dirigeants espèrent que d'autres régions du
    monde suivront cet exemple pour combattre le changement climatique à une
    échelle globale.
  message:
    heading: Écoute ça! 🌍
    body: L'UE fait des vagues avec ses nouvelles ambitions climatiques. En route
      pour un avenir carboneutre!
