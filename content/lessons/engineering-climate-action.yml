en:
  heading: "Engineers can be Climate Champions: Here's the guide"
  body: |-
    Engineers are the unsung heroes in the fight against climate change, wielding the power to design sustainably, enhance operational efficiency, and champion environmental advocacy. **Here's your chance to be a climate champion!** 🎖️ Dive into our comprehensive guide inspired by [Project Drawdown's Engineering Action Guide](https://drawdown.org/programs/drawdown-labs/job-function-action-guides/engineering).

    ## Why Engineers Should Lead on Climate Solutions
    - **Cost Savings:** Companies like [Etsy](https://www.thoughtworks.com/) have shown that going green can also save green by lowering emissions and reducing costs.
    - **Market Competitiveness:** A whopping 60% of consumers, according to [IBM](https://www.ibm.com/), are leaning towards eco-friendly products.
    - **Risk Mitigation:** As [Capgemini](https://www.capgemini.com) points out, sustainable design isn’t just good for the planet — it’s good for reducing business liabilities too!

    ## Key Actions for Engineers
    ### 1. Measure Product Impact with LCAs
    Begin by identifying carbon hotspots in your product using tools like [Ecochain](https://www.ecochain.com/) and [Nature’s LCA research](https://www.nature.com/). 

    ### 2. Adopt Sustainable Software Practices
    Jump into green software by checking out best practices from the [Green Software Foundation](https://learn.greensoftware.foundation/). Also, delve into serverless computing with resources from [IBM](https://www.ibm.com/) and [Microsoft](https://learn.microsoft.com/).

    ### 3. Design for Circular Economy Principles
    Prevent waste and design for longevity with [Durability Matters](https://www.durabilitymatters.com/) and reduce e-waste with guidelines from [UNStats](https://unstats.un.org/).

    ### 4. Advocate for Climate Justice
    Ensure your solutions don’t just help the environment but also uplift underserved communities by supporting key sustainability policies.

    ## Start Immediately:
    - Conduct an LCA today with [Ecochain](https://www.ecochain.com).
    - Embrace serverless computing guided by [IBM](https://www.ibm.com/).
    - Reevaluate your design with a fresh perspective from [Durability Matters](https://www.durabilitymatters.com/).

    ## Further Resources
    - 📘 [Capgemini - Sustainable Product Benefits](https://www.capgemini.com/)
    - 💡 [ThoughtWorks - Etsy Case Study](https://www.thoughtworks.com/)
    - 💻 [Green Software Foundation](https://learn.greensoftware.foundation/)

    Become a force for change as you engineer the future. 🌍
  message:
    heading: You, an Engineer, Can Save the Planet! 🌿
    body: Unleash your potential to drive climate action with our practical guide
      filled with insights and actions for a sustainable future.
