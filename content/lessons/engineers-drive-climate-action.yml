  body: |-
    Engineers, get ready to lead the charge against climate change! With your expertise in sustainable design and efficient operations, you can make a significant impact in creating a greener future.

    ## Why Should Engineers Lead on Climate Solutions?
    - **Cost Savings:** By transitioning to a green cloud, like [Etsy](https://www.thoughtworks.com/) did, companies not only reduce emissions but also cut costs.
    - **Stay Competitive:** [IBM](https://www.ibm.com) reports that eco-friendly products are preferred by 60% of consumers, making sustainability a market advantage.
    - **Reduce Risks:** According to [Capgemini](https://www.capgemini.com), sustainable designs can mitigate liabilities, ensuring safer operations.

    ## Key Actions You Can Take
    ### 1. Measure Product Impact with LCAs
    - Tools such as [Ecochain](https://www.ecochain.com/) can help identify carbon hotspots in your products.

    ### 2. Adopt Sustainable Software Practices
    - Follow guidelines from the [Green Software Foundation](https://learn.greensoftware.foundation) and explore serverless computing with [IBM](https://www.ibm.com/) and [Microsoft](https://learn.microsoft.com).

    ### 3. Design for a Circular Economy
    - Get inspired by [Durability Matters](https://www.durabilitymatters.com) and reduce e-waste in line with [UNStats](https://unstats.un.org/) recommendations.

    ### 4. Advocate for Climate Justice
    - Ensure your designs serve and uplift underserved communities while supporting sustainability policies.

    ## Ready to Act?
    Start by conducting an LCA with [Ecochain](https://www.ecochain.com/), switch to serverless computing with the [IBM guide](https://www.ibm.com/), and review your designs with [Durability Matters](https://www.durabilitymatters.com/). For more details, explore the full guide at [Project Drawdown](https://drawdown.org/programs/drawdown-labs/job-function-action-guides/engineering).

    Engineers, the planet is counting on you! üí™
