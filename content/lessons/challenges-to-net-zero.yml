fr:
  heading: "Le chemin vers le zéro net : Les défis que nous devons relever"
  body: >-
    S'engager sur la voie des émissions nettes nulles, ce n'est pas une
    promenade de santé! Des organisations comme Beneva fixent des objectifs
    élevés de décarbonisation, mais elles doivent également surmonter plusieurs
    obstacles en cours de route. Explorons ces défis et comprenons ce qu'ils
    signifient pour notre avenir vert! 🌍  


    ### **Consensus sur les méthodes de calcul**

    L'un des principaux obstacles est l'absence de consensus sur la façon de
    calculer les émissions de gaz à effet de serre (GES), surtout pour ce qui
    est des émissions du Scope 3. Cela peut mener à des rapports incohérents.
    Adopter des normes internationales pour ces calculs améliorera la précision
    des mesures d'émissions et donnera plus de crédibilité aux données
    environnementales. 🧮  


    ### **Responsabilité collective**

    Atteindre l'objectif de réduction des émissions de GES n'est pas une tâche
    solitaire. Ça demande un effort d'équipe! Cela implique tout le monde, des
    citoyens aux gouvernements et aux entreprises privées à travers le Canada.
    Beneva s'est donné comme mission d'atteindre la neutralité carbone d'ici
    2050, et elle est déterminée à soutenir ses partenaires et fournisseurs dans
    cette transition écologique juste et épanouissante. L'union fait la force!
    🤝  


    ### **Accès aux données**

    La capacité de calculer les émissions de GES est une pratique relativement
    nouvelle, mais qui évolue rapidement. Avec les progrès dans la précision des
    données et les normes de l'industrie, l'accès à ces données devient plus
    facile, ouvrant la voie à de meilleures politiques dans le futur. 📈  


    ### **2022 : Une année déterminante**

    Pour Beneva, 2022 est marquée comme l'année de référence pour mesurer les
    émissions des Scopes 1 et 2. C'est un choix ambitieux car la pandémie a
    entraîné une baisse des émissions de GES cette année-là, en particulier dans
    les émissions des véhicules de Beneva en raison de la diminution des
    déplacements professionnels. 📅  


    Pour en savoir plus sur les objectifs climatiques de Beneva, consultez leur
    [Rapport climatique 2023](https://www.beneva.ca/en/media/17026/download) et
    soyez inspiré par leurs engagements environnementaux! 🌿
