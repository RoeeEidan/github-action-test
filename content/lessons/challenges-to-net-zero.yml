en:
  heading: "The Path to Net Zero: Challenges we Face"
  body: >-
    Embarking on a journey towards net-zero emissions is no walk in the park!
    Organizations like Beneva are setting high decarbonization goals but facing
    several hurdles along the way. Let's dive into these challenges and
    understand what they mean for our green future! 🌍  


    ### **Consensus on Calculation Methods**

    One of the main hurdles is the lack of agreement on how to calculate
    Greenhouse Gas (GHG) emissions, especially when it comes to Scope 3
    emissions. This can lead to inconsistent reports. Embracing international
    standards for these calculations will enhance the accuracy of emission
    measurements and lend greater credibility to environmental data. 🧮  


    ### **Collective Responsibility**

    Achieving the target of reducing GHG emissions isn't a solo endeavor. It's a
    team effort! It involves everybody—from citizens to governments and private
    enterprises across Canada. Beneva is on a mission to achieve net-zero
    emissions by 2050, and they're dedicated to supporting their partners and
    suppliers in making this ecological transition just and fulfilling. Teamwork
    makes the dream work! 🤝  


    ### **Access to Data**

    The ability to calculate GHG emissions is a relatively new but rapidly
    evolving practice. With strides in data accuracy and industry standards,
    accessing this data is getting easier, paving the way for better policies in
    the future. 📈  


    ### **2022: A Pivotal Year**

    For Beneva, 2022 is marked as the baseline year for measuring Scopes 1 and 2
    emissions. It's an ambitious choice because the pandemic caused GHG
    emissions to dip in that year, particularly in Beneva's vehicle emissions as
    work-related travel decreased. 📅  


    To learn more about Beneva's climate goals, check out their [2023 Climate
    Report](https://www.beneva.ca/en/media/17026/download) and get inspired by
    their environmental commitments! 🌿
  message:
