en:
  heading: How Food Shapes Our Planet
  body: >-
    For thousands of years, humans have been changing our planet's landscape to
    grow food. We've cleared massive areas of forests and grasslands, losing a
    third of the world's forests and two-thirds of grasslands since the last ice
    age. But did you know that this has made agriculture one of the biggest
    sources of greenhouse gases, and a major user of land and water? [Learn
    More](https://ourworldindata.org/peak-agriculture-land) ğŸŒ


    Here are some eye-opening insights into how food and agriculture systems
    affect the planet:


    1. **Emission Impact:** Did you know that more than a quarter (26%) of the
    world's greenhouse gas emissions come from food production? It's not just
    about growing food; the whole system, including processing and distribution,
    plays a role in emissions. ğŸšœ


    2. **Land Use:** Half of our habitable land is used for agriculture! That
    means vast areas that were once home to forests and wildlands are now used
    for farming. This change is a big reason why global biodiversity is
    declining. Restoring natural lands could help wildlife thrive again. ğŸ¦‹


    3. **Freshwater Consumption:** A whopping 70% of global freshwater is used
    by agriculture. This creates pressure on water resources, especially where
    water is scarce. Plus, agriculture can lead to pollution in rivers, lakes,
    and oceans. ğŸŒŠ


    To fight climate change, reduce water stress, restore our lands, and protect
    wildlife, we need to think about what we eat and how it's produced. Ensuring
    everyone has access to sustainable, nutritious food is one of the biggest
    challenges we face today. Together, we can make a difference, one meal at a
    time! ğŸ¥—
