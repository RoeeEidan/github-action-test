en:
  heading: How Food Shapes Our Planet
  body: >-
    For thousands of years, humans have been changing our planet's landscape to
    grow food. We've cleared massive areas of forests and grasslands, losing a
    third of the world's forests and two-thirds of grasslands since the last ice
    age. But did you know that this has made agriculture one of the biggest
    sources of greenhouse gases, and a major user of land and water? [Learn
    More](https://ourworldindata.org/peak-agriculture-land) 🌍


    Here are some eye-opening insights into how food and agriculture systems
    affect the planet:


    1. **Emission Impact:** Did you know that more than a quarter (26%) of the
    world's greenhouse gas emissions come from food production? It's not just
    about growing food; the whole system, including processing and distribution,
    plays a role in emissions. 🚜


    2. **Land Use:** Half of our habitable land is used for agriculture! That
    means vast areas that were once home to forests and wildlands are now used
    for farming. This change is a big reason why global biodiversity is
    declining. Restoring natural lands could help wildlife thrive again. 🦋


    3. **Freshwater Consumption:** A whopping 70% of global freshwater is used
    by agriculture. This creates pressure on water resources, especially where
    water is scarce. Plus, agriculture can lead to pollution in rivers, lakes,
    and oceans. 🌊


    To fight climate change, reduce water stress, restore our lands, and protect
    wildlife, we need to think about what we eat and how it's produced. Ensuring
    everyone has access to sustainable, nutritious food is one of the biggest
    challenges we face today. Together, we can make a difference, one meal at a
    time! 🥗
  message:
    heading: Feeding the World, Saving the Planet 🌱
    body: Our food choices have a huge impact on the planet. Learn how we can eat
      smarter for a healthier Earth!
  popup:
    heading: The Impact of Every Meal
fr:
  heading: Comment l'alimentation façonne notre planète
  body: "Depuis des milliers d'années, les humains modifient le paysage de notre
    planète pour cultiver des aliments. Nous avons défriché d'immenses zones de
    forêts et de prairies, perdant ainsi un tiers des forêts mondiales et deux
    tiers des prairies depuis la dernière ère glaciaire. Mais saviez-vous que
    cela a fait de l'agriculture l'une des plus grandes sources de gaz à effet
    de serre, ainsi qu'un utilisateur majeur de terres et d'eau? [En apprendre
    plus](https://ourworldindata.org/peak-agriculture-land) 🌍<br/> <br/> Voici
    quelques révélations sur la façon dont les systèmes alimentaires et
    agricoles affectent la planète : <br/> <br/> 1. **Impact des émissions :**
    Saviez-vous que plus d'un quart (26 %) des émissions mondiales de gaz à
    effet de serre proviennent de la production alimentaire? Ce n'est pas
    seulement une question de culture; tout le système, y compris la
    transformation et la distribution, contribue aux émissions. 🚜 <br/> <br/>
    2. **Utilisation des terres :** La moitié de nos terres habitables est
    utilisée pour l'agriculture ! Cela signifie que d'immenses zones qui
    abritaient autrefois des forêts et des terres sauvages sont maintenant
    utilisées pour l'agriculture. Ce changement est une grande raison pour
    laquelle la biodiversité mondiale est en déclin. Restaurer les terres
    naturelles pourrait aider la faune à prospérer à nouveau. 🦋 <br/> <br/> 3.
    **Consommation d'eau douce :** Un incroyable 70% de l'eau douce mondiale est
    utilisée par l'agriculture. Cela crée une pression sur les ressources en
    eau, surtout là où l'eau est rare. De plus, l'agriculture peut entraîner la
    pollution des rivières, lacs et océans. 🌊 <br/> <br/> Pour combattre les
    changements climatiques, réduire le stress hydrique, restaurer nos terres et
    protéger la faune, nous devons penser à ce que nous mangeons et à comment
    c'est produit. Assurer à tous l'accès à une nourriture durable et nutritive
    est l'un des plus grands défis que nous devons relever aujourd'hui.
    Ensemble, nous pouvons faire une différence, un repas à la fois ! 🥗"
  message:
