    ### 3. Design for Circular Economy Principles
    Say goodbye to waste with tips from [Durability Matters](https://www.durabilitymatters.com/). Plus, follow [UNStats](https://unstats.un.org) guidelines to help reduce e-waste.

    ### 4. Advocate for Climate Justice
    Ensure that your designs and products uplift underserved communities and align with sustainability policies.

