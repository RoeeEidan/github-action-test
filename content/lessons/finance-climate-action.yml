    - **Long-Term Value:** According to [McKinsey](https://www.mckinsey.com/), embracing ESG practices boosts asset value.

    ## üîë Key Actions for Finance Professionals
    - **Banking:** Opt for climate-aligned banks, like those highlighted by [Banking on Climate Chaos](https://www.bankingonclimatechaos.org/).
    - **Lending:** Pressurize banks to move away from fossil fuels by working closely with leadership.
    - **Insurance:** Pick carriers committed to sustainability.
    - **Cash Holdings:** Move excess cash to banks associated with [B Corp](https://www.bcorporation.net/) or [GABV](https://www.gabv.org/).
    - **Retirement Plans:** Collaborate with HR to offer plans that are climate-friendly.
    - **Supplier Incentives:** Reward green practices, guided by [Sustainable Brands](https://sustainablebrands.com/) and [Fashion Network](https://us.fashionnetwork.com/).
    - **Sustainable Investments:** Ensure portfolios are in sync with climate goals.
    - **Low-Carbon Travel:** Reduce your team's business travel emissions.
    - **Team Engagement:** Spark climate discussions using tools like [Drawdown Discover](https://drawdown.org/discover). 

    ## üöÄ Immediate Steps

    - Use [PCAF](https://carbonaccountingfinancials.com/) to assess banking emissions.
    - Evaluate the sustainability practices of insurers.
    - Conduct audits of retirement plans with HR‚Äôs help.
    - Transition cash holdings to [GABV](https://www.gabv.org/) banks.

    ## üìö Further Resources

    - [IEEFA - Fossil Fuel Divestment](https://ieefa.org/)
    - [McKinsey - ESG Value](https://www.mckinsey.com/)
    - [Banking on Climate Chaos](https://www.bankingonclimatechaos.org/)
    - [B Corp Certified Banks](https://www.bcorporation.net/)
    - [Sustainable Brands](https://sustainablebrands.com/)
    - [Project Drawdown - Discover](https://drawdown.org/discover)

    ## üåü Conclusion
    Finance professionals can be powerful allies in the quest for a more sustainable world by embedding sustainability into their strategies. Dive into [Project Drawdown's Finance Action Guide](https://drawdown.org/programs/drawdown-labs/job-function-action-guides/finance) for more inspiration.
