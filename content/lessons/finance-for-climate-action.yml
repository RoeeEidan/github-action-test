en:
  heading: Finance Employees can make a huge change in climate change
  body: |-
    Finance professionals hold a powerful position in the fight against climate change. By aligning investments, banking, and financial strategies with sustainability goals, they can catalyze significant progress toward a greener future. This comprehensive guide outlines key actions finance professionals can implement to drive climate action effectively. 

    ## üåç The Business Case for Climate-Aligned Finance
    - **Divestment Benefits:** According to [IEEFA](https://ieefa.org/), moving away from fossil fuels does not adversely affect returns.
    - **Long-Term Value:** As per [McKinsey](https://www.mckinsey.com/), incorporating ESG practices enhances asset value.

    ## Key Actions for Finance Professionals
    - **Banking**: Opt for climate-aligned banks as highlighted by [Banking on Climate Chaos](https://www.bankingonclimatechaos.org/).
    - **Lending**: Collaborate with leadership to encourage fossil fuel divestment.
    - **Insurance**: Choose carriers with solid sustainability commitments.
    - **Cash Holdings**: Place excess cash in [B Corp](https://www.bcorporation.net/) or [GABV](https://www.gabv.org/) banks.
    - **Retirement Plans**: Work with HR to offer eco-friendly options.
    - **Supplier Incentives**: Reward sustainable practices, as recommended by [Sustainable Brands](https://sustainablebrands.com/).
    - **Sustainable Investments**: Align portfolios with climate solutions.
    - **Low-Carbon Travel**: Aim to reduce emissions from business travel.
    - **Team Engagement**: Foster a culture of climate dialogue, inspired by [Drawdown Discover](https://drawdown.org/discover).

    ## üìÖ Immediate Steps
    - Evaluate banking emissions using [PCAF](https://carbonaccountingfinancials.com/).
    - Review the sustainability practices of insurers.
    - Collaborate with HR to audit retirement plans.
    - Shift cash holdings into [GABV](https://www.gabv.org/) banks.

