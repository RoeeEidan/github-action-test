    ### 2022: The Base Year for Scopes 1 and 2

    Choosing 2022 as the base year for comparing emissions is bold, given the
    unique drop in GHG emissions due to the pandemic. It set a lower benchmark
    but presents an exciting challenge for Beneva as we steer back onto the
    emission highway in the post-pandemic world. For more details on Beneva's
    climate ambitions, take a peek at our [2023 Climate
    Report](https://www.beneva.ca/en/media/17026/download). üìä
