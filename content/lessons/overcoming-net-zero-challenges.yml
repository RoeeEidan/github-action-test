    head-on as we strive to meet our ambitious decarbonization targets. Let's
    explore the main hurdles we encounter:


    ### Consensus on Calculation Methods

    One key challenge is the lack of agreement on methods for calculating GHG
    emissions, especially for *Scope 3*. Without a consistent approach, reports
    can vary, causing confusion. The solution? Applying international standards
    to sharpen our measurements' accuracy, ensuring credible environmental data.


    ### Achieving GHG Reduction Together

    Reaching net-zero emissions across Canada demands *teamwork*. It's not just
    the responsibility of one or two entities. **Beneva** knows this well and
    aims to reach net zero by **2050**. We're not going it alone‚Äîwe‚Äôre
    supporting our partners and suppliers, advocating for an ecological
    transition where everyone has a role to play.


    ### Data Accessibility and Availability

    Calculating GHG emissions is a new and evolving field. Accessibility to
    better data and improvements in industry standards mean we can expect
    significant progress. As these practices mature, we will see policies become
    more robust.


    ### Using 2022 as the Base Year

    We've picked 2022 as our benchmark for Scopes 1 and 2. Why? It was a year
    marked by reduced GHG emissions, largely due to pandemic-induced changes.
    For **Beneva**, the drop was evident in our vehicle fleet, reflecting less
    travel. Though ambitious, using 2022 sets a clear and inspiring starting
    point for our climate action.


    Want to dive deeper into Beneva‚Äôs climate goals? Check out our [2023 Climate
    Report](https://www.beneva.ca/en/media/17026/download) to see how we‚Äôre
    leading the charge.
